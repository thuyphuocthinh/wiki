{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <p> {{length}} results</p>
    <ul>
        {% for entry in recommendation %}
            <li> 
                <a href="{% url 'entry' entry %}"> {{ entry }} </a>
             </li>
        {% endfor %}
    </ul>

{% endblock %}
