{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<form action="{% url 'new_page' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Type here">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Markdown content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="Type here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
